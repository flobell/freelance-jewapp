<ion-header class="cabecera-90h" style="background-color: var(--color-cuarto);">
  <img class="logo" src="assets/icon/logoBlancoInicio.png" alt="logoBlancoInicio.png">
  <ion-toolbar class="cabecera-toolbar">
    <ion-title class="cabecera-toolbar-titulo" style="font-size: 18pt;">
      <ion-icon name="arrow-dropleft" style="float: left;" (click)="volver()"></ion-icon>
      <b>Publicar Producto</b>
      <ion-label style="float: right; font-size: 16pt; color: white;" (click)="continuar()">Sig</ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="formulario">

    <div class="formulario-campo">
      <ion-label class="formulario-campo-titulo">FOTO DEL PRODUCTO *</ion-label>
      <ion-input class="formulario-campo-input" placeholder="Seleccionar foto" type="file" name="foto" accept="image" style="margin-bottom: 8pt;"></ion-input>  
    </div>
  
    <div class="formulario-campo">
      <ion-label class="formulario-campo-titulo">NOMBRE DEL PRODUCTO *</ion-label>
      <ion-input class="formulario-campo-input" placeholder="Escribe el nombre del producto" type="text" name="nombre"></ion-input>
    </div>
  
    <div class="formulario-campo">
      <ion-label class="formulario-campo-titulo">PRECIO DEL PRODUCTO *</ion-label>
      <ion-input class="formulario-campo-input" type="number" name="precio">
        <ion-label style="color: #D1D1D1; margin-left: 20pt;">$ MXN</ion-label>
      </ion-input>
    </div>
  
    <div class="formulario-campo">
      <ion-label class="formulario-campo-titulo">DESCRIPCIÓN</ion-label>
      <ion-textarea class="formulario-campo-textarea" placeholder="Escribe la descripcion del negocio" type="text" name="descripcion"></ion-textarea>
    </div>
  
    <div class="formulario-campo">
      <ion-label class="formulario-campo-titulo">CATEGORÍA *</ion-label>
      <ion-select class="formulario-campo-select" placeholder="Elige una categoría" name="categoria" >
      </ion-select>
    </div>
  
    <div class="formulario-campo">
      <ion-label class="formulario-campo-titulo">SUB-CATEGORÍA *</ion-label>
      <ion-select class="formulario-campo-select" placeholder="Elige una sub-categoría" name="subcategoria" >
      </ion-select>
    </div>
  
    <div class="formulario-campo">
      <ion-label class="formulario-campo-titulo">ETIQUETAS DE BÚSQUEDA</ion-label>
      <ion-select class="formulario-campo-select" placeholder="Elige las etiquetas que describen tu producto" name="etiquetas" >
      </ion-select>
    </div>
  
    <ion-button class="formulario-boton-siguiente" type="button" (click)="continuar()">Siguiente</ion-button>

  </div>
</ion-content>
