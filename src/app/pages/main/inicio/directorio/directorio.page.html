<ion-header class="cabecera-162h" style="background-color: var(--color-segundo);">
  <img class="logo" src="assets/icon/logoBlancoInicio.png" alt="logoBlancoInicio.png">
  <ion-toolbar class="cabecera-toolbar">
    <ion-title class="cabecera-toolbar-titulo">
      <b>Directorio</b>
      <img src="assets/icon/iconNotification.png"  alt="iconNotification.png" style="width: 17.9pt; height: 21.02pt; float: right;" >
    </ion-title>
    <ion-searchbar class="cabecera-toolbar-searchbar" placeholder="Buscar"></ion-searchbar>
    <ion-label class="cabecera-toolbar-avanzada" (click)="avanzado()"><u>BÃºsqueda avanzada</u></ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="intermedio">
    <ion-button>Todos</ion-button>
  </div>

  <div class="flex-content">
    <div class="flex-card" *ngFor="let categoria of ( categorias | async )" >
      <ion-button class="flex-button" (click)="goToCategoria(categoria.id,categoria.name)"><img src="assets/icon/iconKosher.png"  alt="iconKosher.png" style="width: 42.42pt; height: 42.42pt;" ></ion-button>
      <ion-label class="flex-label">{{categoria.name}}</ion-label>
    </div>
  </div>
