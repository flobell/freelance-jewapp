<ion-header class="cabecera-90h" style="background-color: var(--color-segundo);">
  <img class="logo" src="assets/icon/logoBlancoInicio.png" alt="logoBlancoInicio.png">
  <ion-toolbar class="cabecera-toolbar">
    <ion-title class="cabecera-toolbar-titulo" style="font-size: 18pt;">
      <ion-icon name="arrow-dropleft" style="float: left;" (click)="volver()"></ion-icon>
      <b>Búsqueda Avanzada</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="formulario">

      <div class="elemento">
        <ion-label><b>Etiquetas de búsqueda</b></ion-label>
        <ion-item lines="none">
          <ion-input type="text" name="nombre" placeholder="Escribe una etiqueta"></ion-input>
        </ion-item>
      </div>

      <div class="elemento">
        <ion-label><b>Categorías</b></ion-label>
        <ion-item lines="none">
          <ion-label>Elige una opción</ion-label>
          <ion-select> 
          </ion-select>
        </ion-item>
      </div>

      <div class="elemento">
        <ion-label><b>Subcategorías</b></ion-label>
        <ion-item lines="none">
          <ion-select placeholder="Elige una opción"> 
              <ion-select-option value="cat">Cat</ion-select-option>
              <ion-select-option value="dog">Dog</ion-select-option>
          </ion-select>
        </ion-item>
      </div>
    
      <div class="elemento">
        <ion-label><b>Ubicación</b></ion-label>
        <ion-item lines="none">
          <ion-input placeholder="Escribe una Ubicación"></ion-input>
        </ion-item>
      </div>  

      <ion-button>Buscar</ion-button>

    </div>

</ion-content>
