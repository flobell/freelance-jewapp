<ion-header class="cabecera-90h" style="background-color: var(--color-cuarto);">
  <img class="logo" src="assets/icon/logoBlancoInicio.png" alt="logoBlancoInicio.png">
  <ion-toolbar class="cabecera-toolbar">
    <ion-title class="cabecera-toolbar-titulo" style="font-size: 18pt;">
      <ion-icon name="arrow-dropleft" style="float: left;" (click)="volver()"></ion-icon>
      <b>Categorías</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

  

<ion-content>

<div class="cuerpo"> 

    <ion-item lines="full" >
      <ion-label>Inmuebles<ion-icon name="arrow-dropright" ></ion-icon></ion-label>
    </ion-item>

    <ion-item lines="full" (click)="subcategorias()" >
      <ion-label>Vehiculos<ion-icon name="arrow-dropright" ></ion-icon></ion-label>
    </ion-item>

    <ion-item lines="full">
      <ion-label>Computación y electrónica<ion-icon name="arrow-dropright" ></ion-icon></ion-label>
    </ion-item>

    <ion-item lines="full">
      <ion-label>Tu hoga y tú<ion-icon name="arrow-dropright" ></ion-icon></ion-label>
    </ion-item>
  
    <ion-item lines="full">
      <ion-label>Tiempo libre<ion-icon name="arrow-dropright" ></ion-icon></ion-label>
    </ion-item>

    <ion-item lines="full">
      <ion-label>Otros<ion-icon name="arrow-dropright" ></ion-icon></ion-label>
    </ion-item>
  </div>    

</ion-content>
