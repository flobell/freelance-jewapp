<ion-header class="cabecera-90h" style="background-color: var(--color-cuarto);">
  <img class="logo" src="assets/icon/logoBlancoInicio.png" alt="logoBlancoInicio.png">
  <ion-toolbar class="cabecera-toolbar">
    <ion-title class="cabecera-toolbar-titulo" style="font-size: 18pt;">
      <ion-icon name="arrow-dropleft" style="float: left;" (click)="volver()"></ion-icon>
      <b>Vehiculos</b>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

<div class="cuerpo"> 

    <ion-item lines="full">
      <ion-label style="color: var(--fuxia);">Todas <ion-icon name="arrow-dropright" ></ion-icon></ion-label>
    </ion-item>

    <ion-item lines="full" (click)="seleccion()" >
      <ion-label>Automóviles y camionetas<ion-icon name="arrow-dropright" ></ion-icon></ion-label>
    </ion-item>

    <ion-item lines="full">
      <ion-label>Motocicletas<ion-icon name="arrow-dropright" ></ion-icon></ion-label>
    </ion-item>

    <ion-item lines="full">
      <ion-label>Accesorios y piezas<ion-icon name="arrow-dropright" ></ion-icon></ion-label>
    </ion-item>
  
    <ion-item lines="full">
      <ion-label>Camiones, comerciales<ion-icon name="arrow-dropright" ></ion-icon></ion-label>
    </ion-item>

    <ion-item lines="full">
      <ion-label>Náutica y aéreos<ion-icon name="arrow-dropright" ></ion-icon></ion-label>
    </ion-item>

    <ion-item lines="full">
      <ion-label>Otros<ion-icon name="arrow-dropright" ></ion-icon></ion-label>
    </ion-item>
  </div>    

  

</ion-content>
